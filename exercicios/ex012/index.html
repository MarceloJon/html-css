<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/capa.jpeg" controls>
        <source src="video/paisagem.mp4" type="video/mp4">
    </video>

    <h1>Inserindo Vídeos externos</h1>
    <p>Este vídeo está hospedado no Youtube.</p>

    <iframe width="560" height= "315" src="https://www.youtube.com/embed/WZlFSbvpC48" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    
</body>
</html>
