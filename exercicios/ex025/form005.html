<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasculino" value="masculino" checked>
            <label for="imasculino">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifeminino" value="feminino">
            <label for="ifeminino">Feminino</label> <br>

        </fieldset>

        <br>

        <fieldset>

            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="espBasquete" id="ibasquete"> 
            <label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="espFutebol" id="ifutebol" checked> 
            <label for="ifutebol">Futebol</label> <br>

            <input type="checkbox" name="espnatacao" id="inatacao"> 
            <label for="inatacao">Nastação</label> <br>

            <input type="checkbox" name="espvolei" id="ivolei"> 
            <label for="ivolei">Volei</label> <br>

            <input type="checkbox" name="esptenis" id="itenis"> 
            <label for="itenis">Tênis</label> <br>

        </fieldset>   

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
</body>
</html>
